<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <title> Frontend Mentor | Profile card component </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
  <div class="flex-container-card" >
    <img id = "avatar-bg" src="images/bg-pattern-card.svg" alt="">
    <div id = "avatar-layer"class="avatar"><img id = "avatar" src="images/image-victor.jpg" alt="Avatar" ></div>
  </div>
  <div class="flex-container-card">
    
    <div class="flex-container-element">
      <div class="bold">Victor Crest <span class="light-grey">26</span></div>
      <div class="light-grey-md">London</div>
    </div>
  </div>
  <div class="flex-container-card">
    

    <div class="flex-container-element">
      <div class="bold">80K</div>
      <div class="light-grey-sm">Followers</div>
    </div>
    <div class="flex-container-element">
      <div class="bold">803K</div>
      <div class="light-grey-sm">Likes</div>
    </div>
    <div class="flex-container-element">
      <div class="bold">1.4K</div>
      <div class="light-grey-sm">Photos</div>
    </div>
  </div> 
</div>
</body>
</html>
