<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <title> Frontend Mentor | Profile card component </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="flex-container-card" >
    <img id = "avatar-bg" src="images/bg-pattern-card.svg" alt="">
    <div id = "avatar-img"class="avatar"><img src="images/image-victor.jpg" alt="Avatar" style="width:100%"></div>
  </div>
  <div class="flex-container-card">
    
    <div class="flex-container-element">
      <div>Victor Crest <span>26</span></div>
      <div>London</div>
    </div>
  </div>
  <div class="flex-container-card">
    

    <div class="flex-container-element">
      <div>80K</div>
      <div>Followers</div>
    </div>
    <div class="flex-container-element">
      <div>803K</div>
      <div>Likes</div>
    </div>
    <div class="flex-container-element">
      <div>1.4K</div>
      <div>Photos</div>
    </div>
  </div> 
</div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
